<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="css/styles.css">
  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"></script>
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center">
    <div class="card">
      <div class="row">
        <div class="col-md-6">
          <div class="form">
            <h2>Registration</h2>
            <div class="inputbox mt-3"> <span>First Name</span> <input type="text" placeholder="Name" name="" class="form-control"> </div>
            <div class="inputbox mt-3"> <span>Last Name</span> <input type="text" placeholder="btn-chose" name="" class="form-control"> </div>
            <div class="inputbox mt-3"> <span>Address</span> <input type="text" placeholder="Address" name="" class="form-control"> </div>
            <div class="inputbox mt-3"> <span>Email</span> <input type="text" placeholder="Email" name="" class="form-control"> </div>
            <div class="inputbox mt-3"> <span>Phone</span> <input type="text" placeholder="+1 455 445 4532" name="" class="form-control"> </div>
            <div class="d-flex justify-content-between align-items-center">
              <div class="text-right"> <button class="btn btn-success register btn-block">Register</button> </div> <a href="#" class="login">Login</a>
            </div>
            <div class="form-check mt-2"> <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked> <label class="form-check-label" for="flexCheckChecked"> I agree to the terms and conditions of <a href=""
                  class="login">Privacy & Policy</a> </label> </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="text-center mt-5 logo"> <img class="title-image" src="images/ETPS.png" alt="iphone-mockup"> </div>
        </div>
      </div>
      <div class="row uploaddiv">
        <div class="col-md-6">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text btn-clr" id="inputGroupFileAddon01">Upload</span>
            </div>
            <div class="custom-file">
              <input type="file" class="custom-file-input" class="btn-clr" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
              <label class="custom-file-label btn-chose" for="inputGroupFile01">Choose file</label>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>
</body>

</html>
